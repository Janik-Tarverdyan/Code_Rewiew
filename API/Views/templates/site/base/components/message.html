{% macro Alert(
            Data = {}
) -%}
<section class="ms-component-section animated fadeInRight top-right animation-delay-1">
    <div class="{{ Data.class }}" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <i class="zmdi zmdi-close"></i>
        </button>
        <strong>
            <i class="{{ Data.icon }}"></i> {{ Data.action }} </strong> {{ Data.Message }}</div>
</section>
{% endmacro %}
